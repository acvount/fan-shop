spring:
  cloud:
    gateway:
      routes:
        - id: jm-user-api
          uri: lb://jm-user-api
          filters:
            - StripPrefix=1
          predicates:
            - Path=/user/**
      discovery:
        locator:
          #开启从注册中心动态创建路由的功能
          enabled: true
          #使用小写服务名，默认是大写
          lower-case-service-id: true