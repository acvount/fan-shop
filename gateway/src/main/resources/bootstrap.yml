spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: dev

knife4j:
  # 聚合swagger文档
  gateway:
    enabled: true
    # 指定手动配置的模式(默认为该模式)
    strategy: manual
    routes:
      - name: 授权服务
        # 真实子服务访问url地址-提供OpenAPI的文档
        url: /auth-service/v3/api-docs?group=default
        service-name: auth-service
        # 路由前缀
        contextPath: /auth-service
        order: 2
      - name: 用户服务
        # 真实子服务访问url地址-提供OpenAPI的文档
        url: /user-service/v3/api-docs?group=default
        service-name: user-service
        # 路由前缀
        contextPath: /user-service
        order: 3
