server:
  port: 9701
spring:
  application:
    name: auth-service

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/fan_shop_user?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: 123456

  cloud:
    stream:
      rocketmq:
        binder:
          name-server: 192.168.2.200:9876
    nacos:
      server-addr: localhost:8848
      discovery:
        namespace: f5d53f37-d171-43c7-9b77-01c64eeae769
      config:
        namespace: f5d53f37-d171-43c7-9b77-01c64eeae769
        file-extension: yaml
        extension-configs:
          - data-id: auth-dev.yaml
            refresh: true
          - data-id: common-dubbo-dev.yaml
            refresh: true
          - data-id: common-redis-dev.yaml
            refresh: true
          - data-id: common-mybatisplus.yaml
            refresh: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

dubbo:
  application:
    name: auth-service
    metadata-type: local
    qosEnable: false

  protocol:
    name: dubbo
    port: -1

  registry:
    address: nacos://localhost:8848
    username: nacos
    password: cc1234567.
    group: DEFAULT_GROUP
    parameters:
      "namespace": f5d53f37-d171-43c7-9b77-01c64eeae769
    check: false
    use-as-metadata-center: false
    use-as-config-center: false

  consumer:
    check: false
    timeout: 3000


sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: Bearer
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: 2592000
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: true
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: random-64
  # 是否输出操作日志
  is-log: false